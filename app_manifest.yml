display_information:
  name: FamBot
  description: I keep track of karma, dharma
  background_color: "#009ac4"
features:
  bot_user:
    display_name: FamBot
    always_online: false
  slash_commands:
    - command: /top-karma
      description: "Show karma leaderboard "
      usage_hint: "Show top 10 karma holders "
      should_escape: true
    - command: /my-karma
      description: Check your karma
      usage_hint: "See your current karma score "
      should_escape: true
    - command: /fambot-help
      description: "Show help message  "
      usage_hint: "Get bot usage instructions  "
      should_escape: true
    - command: /set-birthday
      description: set your birthday
      usage_hint: MM/DD or MM/DD/YYYY
      should_escape: false
    - command: /set-anniversary
      description: set work anniversary
      usage_hint: MM/DD/YYYY
      should_escape: false
    - command: /connect-whoop
      description: Connect your WHOOP account
      usage_hint: Connect to show your data in morning standups
      should_escape: false
    - command: /whoop-status
      description: Check your WHOOP data
      usage_hint: Show your latest sleep, recovery, and strain data
      should_escape: false
    - command: /morning-report
      description: Generate team WHOOP morning report
      usage_hint: Show team sleep and recovery stats
      should_escape: false
    - command: /disconnect-whoop
      description: Disconnect your WHOOP account
      usage_hint: Remove WHOOP integration
      should_escape: false
oauth_config:
  scopes:
    user:
      - emoji:read
      - channels:history
      - reactions:read
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - commands
      - dnd:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - mpim:history
      - mpim:read
      - reactions:read
      - reactions:write
      - users:read
      - users:read.email
      - chat:write.public
settings:
  event_subscriptions:
    user_events:
      - emoji_changed
      - message.channels
      - reaction_added
      - reaction_removed
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
